<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>BUNK METER</title>
  </head>
  <body>
    <nav class="navbar container-centered">
      <h1>75attendance Calculator</h1>
      <div class="navbar-sub-heading">
        <p>
          Find out the number of days you can bunk while still maintaining 75%
          attendance
        </p>
        <p>or the number of days you should attend to attain 75% attendance.</p>
      </div>
    </nav>
    <div class="divider"></div>
    <main class="container-centered">
      <div class="input-container percentage-select-container">
        <label for="percentage">Percentage Required</label>
        <select name="percentage" id="percentage" class="percentage-select">
          <option value="60">60%</option>
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75" selected>75%</option>
          <option value="80">80%</option>
          <option value="85">85%</option>
          <option value="90">90%</option>
        </select>
      </div>
      <div class="user-input-container">
        <div class="input-container">
          <label for="present-input">Present</label>
          <input
            name="present-input"
            type="number"
            id="present-input"
            autocomplete="off"
            min="0"
          />
        </div>
        <div class="input-container">
          <label for="total-input">Total</label>
          <input
            name="present-input"
            type="number"
            id="total-input"
            autocomplete="off"
            min="0"
          />
        </div>
        <button id="btn" class="calculate-btn">Calculate</button>
      </div>
    </main>
    <div id="output-div" class="output-text"></div>
    
    <script src="./app.js"></script>
  </body>
</html>
